name: JD_Auto_Beans

on:
  workflow_dispatch:
  schedule:
    - cron: 0 13,20 * * *

env:
  cookie: ${{ secrets.cookie }}
  sckey: ${{ secrets.sckey }}
  dualCookie: ${{ secrets.dualCookie}}
  otherCookie: ${{ secrets.otherCookie}}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codes
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Run install
        run: npm install

      - name: Run Script
        run: node index.js

